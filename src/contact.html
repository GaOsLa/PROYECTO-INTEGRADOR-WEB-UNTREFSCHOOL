<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta descprition="Pagina de la UNTREFSchool" authot="Gabriel O Lamenza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNTREFSchool</title>
    <link rel="icon" type="image/png" href="src/images/favicon.png">
    <link rel="stylesheet" href="contstyle.css">
</head>
<body>
    <!-- editar en la siguiente linea, la parte del e-mail para que le llegue los envios realizados a travez de formsubmit.co -->
    <form target="_blank" action="https://formsubmit.co/qlserviciosintegrales@gmail.com" method="POST">
        <h2>Contáctenos</h2>
        <div class="field">
            <input type="text" name="name" required>
            <label for="name">Ingrese nombre completo</label>
        </div>
        <div class="field">
            <input type="email" name="email" required>
            <label for="email">Ingrese e-mail</label>
        </div>
        <div class="field">
            <input type="" name="phone" required>
            <label for="phone">Ingrese número de teléfono</label>
        </div>
        <div class="field">
            <textarea placeholder="" class="form-control" name="message" rows="10" required></textarea>
            <label for="message">Deje su comentario</label>
        </div>
        <button type="submit" class="submitbtn">Enviar</button>
   
    </form>


</body>
</html>
